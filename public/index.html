<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://use.fontawesome.com/959ba0e4d0.js"></script>
  <link rel="stylesheet" href="./src/views/home/home.css">
  <!-- <link rel="stylesheet" href="index.css"> -->
  <title>Your Life</title>

    <!-- //                                   D3.JS                                            // -->
    <script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="./js/plugins/d3pie/d3pie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
    <script src="https://postmodernpast.businesscatalyst.com/d3pie.min.js"></script>


    <!-- //                                   D3.JS                                            // -->

</head>

<body >

  <!-- //                                    HTML START                                       // -->
  <div class="container-fluid"  ng-controller="userCtrl">
    <div>
      <blockquote>
        <h4>Name:   {{ user[0].username}} </h4>
        <h4>Age:    {{ user[0].age }}</h4>
        <h4>Gender: {{ user[0].gender }}</h4>
      </blockquote>
    </div>
    <div id="pieChart"></div>

    <script>
    var pie = new d3pie("pieChart", {
    	"header": {
    		"title": {
    			"text": "Your Life Quantified",
    			"fontSize": 22,
    			"font": "verdana"
    		},
    		"subtitle": {
    			"text": "% of Quality of Life",
    			"color": "#999999",
    			"fontSize": 10,
    			"font": "verdana"
    		},
    		"titleSubtitlePadding": 12
    	},
    	"size": {
    		"canvasHeight": 400,
    		"canvasWidth": 590,
    		"pieOuterRadius": "88%"
    	},
    	"data": {
    		"content": [
    			{
    				"label": "Work %",
    				"value": 70,
    				"color": "#0066cc"
    			},
    			{
    				"label": "Social %",
    				"value": 21,
    				"color": "#336600"
    			},
    			{
    				"label": "Unaccounted MISC %",
    				"value": 21,
    				"color": "#003366"
    			},
    			{
    				"label": "Sleep %",
    				"value": 56,
    				"color": "#ff0033"
    			}
    		]
    	},
    	"labels": {
    		"outer": {
    			"pieDistance": 32
    		// },
    		// "inner": {
    		// 	"format": "value"
    		},
    		"mainLabel": {
    			"font": "verdana"
    		},
    		"percentage": {
    			"color": "#e1e1e1",
    			"font": "verdana",
    			"decimalPlaces": 0
    		},
    		"value": {
    			"color": "#e1e1e1",
    			"font": "verdana"
    		},
    		"lines": {
    			"enabled": true,
    			"color": "#cccccc"
    		},
    		"truncation": {
    			"enabled": true
    		}
    	},
    	"effects": {
    		"pullOutSegmentOnClick": {
    			"effect": "linear",
    			"speed": 400,
    			"size": 8
    		}
    	},
    	"callbacks": {}
    });
    </script>
  </div>



  <!-- //                                    HTML END                                        // -->

  <!-- //                                    Angular Start                                   // -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
  <!-- //                                    Angular End                                     // -->


  <!-- //                                    JQUERY                                          // -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


  <!-- //                                   BootStrap Start                                  // -->
                          <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- //                                   BootStrap End                                    // -->



  <!-- //                                   Script tags                                      // -->

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="indexCtrl.js"></script>
  <script type="text/javascript" src="indexservice.js"></script>

</body>

</html>
